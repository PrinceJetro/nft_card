<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta
  name="description"
  content="NFT preview card by PrinceJetro"
/>
<link rel="apple-touch-icon" href="./images/image-equilibrium.jpg" />

  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="main">
    <div>
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
    </div>
    <div class="words">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="third">
        <p class="one"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="two"> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    <hr>
    <div class="last">
      <img src="./images/image-avatar.png" alt="avatar" height="50" width="50">
      <p>Creation of <span style="color: aliceblue;">Jules Wyvern</span></p>
    </div>
</div>
</div>
  

  

  
  
  
  

  <div class="attribution">

    Coded by <a target="_blank" href="https://adegbuyi-jephthah.vercel.app">PrinceJetro</a>.
  </div>
</body>
</html>
